<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GuessNumber</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- JS -->
        <script src="js/index.js" defer></script>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="#">
                <h1>GuessNumber</h1>
            </a>
        </header>
        
        <main class="container">
            <form action="" id="form">
                <label for="kick">Type a number (0 - 10): </label>
                <input type="number" min="0" max="10" placeholder="0" id="kick">
                <button type="submit">Play!</button>
            </form>

            <section class="result-box" id="result">
                <h2 id="status">Guess the sorted number!</h2>
                <span id="attempt">Attempts: 0</span>
            </section>

            <button id="btnRestart" onclick="restart()">Play again!</button>
        </main>

        <footer>
            <p>GuessNumber, 2022 &copy;</p>
        </footer>
    </body>
</html>
